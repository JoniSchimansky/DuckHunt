<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style lang="scss">
        @import "public/styles/landing.scss";
    </style>
    <title>DuckHunt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="title">
        <h1>DUCKHUNT</h1>
    </div>
    <div class="landing-container">
        <div class="play-title">
            <h1>PLAY</h1>
        </div>
        <div class="play-button">
            <a id="start-game-button" href="#">
                <img src="public/images/play-button.png" alt="Play Button" width="100px">
            </a>
        </div>
        <div class="landing-duck">
            <img src="public/images/landing-duck.png" alt="landing-duck" width="220px">
        </div>    
    </div>
    <div class="background-carousel">
        <div class="background"></div>
    </div>
    <div class="animated-title">
        <marquee behavior="scroll" direction="right">KuroJam</marquee>
    </div>
    <script type="module" src="app/scripts/landing-scripts.ts"></script>
</body>
</html>
