<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style lang="scss">
        @import "../public/styles/game.scss";
    </style>
    <title>DuckHunt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5c87ada265.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="title">
        <h1>DUCKHUNT</h1>
    </div>
    <div class="controls">
        <i id="play" class="fa-solid fa-play hide"></i>
        <i id="pause" class="fa-solid fa-pause"></i>
    </div>
    <div class="game-container">
        <div class="pause-layout hide">
            <h2>PAUSED</h2>
        </div>
        <div class="game-over-layout hide">
            <div class="game-over-content">
                <h2>GAME OVER</h2>
                <p>The ducks have been frightened</p>
                <button class="restart-button" id="restart"><i class="fa-solid fa-repeat"></i> Try again</button>
                <button class="exit-button" id="exit"><i class="fa-regular fa-flag"></i> Give up</button>
            </div>
        </div>
        <div class="game-background">
            <img id="game-background" src="../public/images/background.png" alt="" width=100%>
        </div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="countdown">Time: <span id="seconds">10</span></div>
        <h2 class="wave-title">WAVE <span class="wave-number">1</span></h2>
    </div>
    <script type="module" src="scripts/main.ts"></script>
</body>
</html>
